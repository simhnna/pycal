{% extends 'base.html' %}
{% load i18n %}
{% load common_tags %}
{% block content %} 
<div class="panel panel-default" style="max-width:500px;float: none;margin-left: auto margin-right: auto;">
	<div class="panel-heading">
    <h3 class="panel-title">{% trans 'Reset Password' %}</h3>
	</div>
	<div class="panel-body">

		<form action="" method='post' role="form">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
			{{ field |add_placeholder:"email" }}
			</div>
			{% endfor %}
      <input type='submit' class="btn btn-default btn-block" value='{% trans 'Change Password' %}'>
		</form>
	</div>
  <div class="panel-footer">
    <p>
    {% trans 'If the email is registered, a reset link will be sent to it.' %}
    </p>
  </div>
</div>
{% endblock %}
