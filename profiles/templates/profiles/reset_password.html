{% extends 'base.html' %}
{% load i18n %}
{% load common_tags %}
{% block content %} 
<div class="panel panel-default">
	<div class="panel-heading">
    <h3 class="panel-title">{% trans 'Reset Password' %}</h3>
	</div>
	<div class="panel-body">

		<form class="form-inline" action="" method='post' role="form">
			{% csrf_token %}
			{% for field in form %}
      <label class="control-label" for="{{ field.id_for_label }}">
        {{ field.label }}:
      </label>
			<div class="form-group">
        <div class="col-md-6">
			{{ field|add_css }}
        </div>
			</div>
			{% endfor %}
      <input type='submit' class="btn btn-default" value='{% trans 'Reset Password' %}'>
		</form>
	</div>
  <div class="panel-footer">
    <p>
    {% trans 'If the email is registered, a reset link will be sent to it.' %}
    </p>
  </div>
</div>
{% endblock %}
