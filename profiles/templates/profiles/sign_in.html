{% extends 'base.html' %}
{% load i18n %}
{% block content %} 
<div class="panel panel-default" style="max-width:500px;float: none;margin-left: auto margin-right: auto;">
	<div class="panel-heading">
		<h3 class="panel-title">{% trans 'Sign in' %}</h3>
	</div>
	<div class="panel-body">
		<form action="" method='post' role="form">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
				{{ field }}
			</div>
			{% endfor %}
			<input type="hidden" name="next" value="{{ next }}">
			<input type='submit' class="btn btn-default btn-block" value='{% trans 'Sign in' %}'>
		</form>

	</div>
	<div class="panel-footer">
		{% trans 'Usernames and passwords are case-sensitive!' %}
		<br>
		<a href="{% url 'profiles:reset_password' %}">{% trans 'Reset Password' %}</a>	
	</div>
</div>
{% endblock %}
