{% extends 'base.html' %}
{% load i18n %}
{% load common_tags %}
{% block content %}
<div class="card">
  <form class="form-horizontal" action="" method='post'>
    <div class="card-content">
      <span class="card-title">{% trans 'Change Password' %}</span>
      {% csrf_token %}
      {% for field in form %}
        {% if field.errors %}
          <div class="row">
            <div class="col-md-offset-2 col-md-5 alert alert-danger">
              {{ field.errors }}
            </div>
          </div>
        {% endif %}
        <div class="input-field">
          {{ field }}
          <label for="{{ field.id_for_label }}">
            {{ field.label }}
          </label>
        </div>
      {% endfor %}
      <div class="col-md-offset-2">
      </div>
    </div>
    <div class="card-action">
      <input type='submit' class="btn btn-primary" value="{% trans 'Change Password' %}">
    </div>
  </form>
</div>
{% endblock %}
