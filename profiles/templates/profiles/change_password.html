{% extends 'base.html' %}
{% load i18n %}
{% load common_tags %}
{% block content %} 
<div class="panel panel-default" style="max-width:500px;float: none;margin-left: auto margin-right: auto;">
  <div class="panel-heading">
    <h3 class="panel-title">{% trans 'Change Password' %}</h3>
  </div>
  <div class="panel-body">

    <form action="" method='post' role="form">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group{% if field.errors %} has-error{% endif %}">
        {% for error in field.errors %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
        {% endfor %}
        {{ field | add_placeholder:field.name }}
      </div>
      {% endfor %}
      <input type='submit' class="btn btn-default btn-block" value="{% trans 'Change Password' %}">
    </form>
  </div>
</div>
{% endblock %}
