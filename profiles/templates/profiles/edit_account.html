{% extends 'base.html' %} 
{% load i18n %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{% trans 'Edit Account' %}</h3>
	</div>
	<div class="panel-body">

		<form class="form-horizontal" action="" method='post' role="form">
			{% csrf_token %}
      <div class="form-group">
        <label class="col-md-2 control-label" for="private-feed">
          {% trans 'Private ical feed' %}:
        </label>
        <div class="col-md-10">
          <a id="private-feed" href="{{ request.get_host }}{% url 'events:private_feed' feed %}">
            <pre>{{ request.get_host }}{% url 'events:private_feed' feed %}</pre>
          </a>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label for={{ form.email_notifications.id_for_label }}>
              {{ form.email_notifications }}
              {% trans 'Subscribe to Email notifications' %}
            </label>
          </div>
        </div>
      </div>
      <div class="col-md-offset-2">
      <input type='submit' class="btn btn-primary" value='{% trans 'Save' %}'>
      </div>
    </form>
  </div>
</div>
{% endblock %}
