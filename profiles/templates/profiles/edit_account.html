{% extends 'base.html' %} 
{% load i18n %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{% trans 'Edit Account' %}</h3>
	</div>
	<div class="panel-body">

		<form action="" method='post' role="form">
			{% csrf_token %}

			<div class="form-group">
        <label for={{ form.email_notifications.id_for_label }}>
          {% trans 'Subscribe to Email notifications' %}:
        </label>
				{{ form.email_notifications }}
			</div>
      <div class="form-group">
        <label for="id_feed">
          {% trans 'Private ical feed' %}:
        </label>
        <input readonly class="form-control" id="id_feed" value="{{ request.get_host }}{% url 'events:private_feed' feed %}" />
      </div>
			<input type='submit' class="btn btn-default btn-block" value='{% trans 'Save' %}'>
		</form>
	</div>
</div>
{% endblock %}
