{% extends 'base.html' %}
{% load i18n %}
{% block content %} 
<div class="panel panel-default" style="max-width:500px;float: none;margin-left: auto margin-right: auto;">
	<div class="panel-heading">
		<h3 class="panel-title">{% trans 'Change Email' %}</h3>
	</div>
	<div class="panel-body">

		<form action="" method='post' role="form">
			{% csrf_token %}
			{% for field in form %}
			<div class="form-group">
			{{ field }}
			</div>
			{% endfor %}
			<input type='submit' class="btn btn-default btn-block" value="{% trans 'Change Email' %}">
		</form>
	</div>
	<div class="panel-footer">
		You will have to confirm the new email. Until then the old one will be used.
	</div>
</div>
{% endblock %}
