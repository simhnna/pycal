{% extends 'base.html' %}
{% load i18n %}
{% load widget_tweaks %}
{% block content %} 
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{% trans 'Change Password' %}</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" action="" method='post'>
      {% csrf_token %}
      {% for field in form %}
        {% if field.errors %}
          <div class="row">
            <div class="col-md-offset-2 col-md-5 alert alert-danger">
              {{ field.errors }}
            </div>
          </div>
        {% endif %}
        <div class="form-group{% if field.errors %} has-error{% endif %}">
          <label class="col-md-2 control-label" for="{{ field.id_for_label }}">
            {{ field.label }}:
          </label>
          <div class="col-md-5">
          {{ field|add_class:"form-control" }}
          </div>
        </div>
      {% endfor %}
      <div class="col-md-offset-2">
        <input type='submit' class="btn btn-primary" value="{% trans 'Change Password' %}">
      </div>
    </form>
  </div>
</div>
{% endblock %}
